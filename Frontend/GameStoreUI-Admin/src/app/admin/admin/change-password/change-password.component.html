<div class="mb-3 row text-center">
  <label for="inputPassword" class="col-sm-2 col-form-label"
    >Current Password</label
  >
  <div class="col-sm-10">
    <input
      type="password"
      class="form-control"
      id="inputPassword"
      [(ngModel)]="enteredPass"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
</div>
<div class="mb-3 row text-center">
  <label for="inputPassword" class="col-sm-2 col-form-label"
    >New Password</label
  >
  <div class="col-sm-10">
    <input
      type="password"
      class="form-control"
      id="inputPassword"
      [(ngModel)]="data.pass"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-warning" (click)="changePassword()">
      Change Password
    </button>
  </div>
</div>
