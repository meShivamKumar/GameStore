<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 text-start">
      <button type="button" class="btn btn-secondary" (click)="back()">
        Back
      </button>
    </div>
  </div>
  <form class="row g-3" [formGroup]="form">
    <div>
      <div class="text-center col-md-12">
        <img class="image" [src]="localUrl" *ngIf="localUrl" />
      </div>
      <div class="text-center col-md-12">
        <input type="file" (change)="showPreviewImage($event)" />
      </div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Game Id</label>
      <input
        type="text"
        class="form-control"
        formControlName="gameId"
        value="{{ data.gameId }}"
        readOnly
      />
    </div>
    <div class="col-md-6">
      <label class="form-label">Game Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="gameName"
        value="{{ data.gameName }}"
      />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Description</label>
      <textarea
        class="form-control"
        aria-label="With textarea"
        formControlName="gameDesc"
        value="{{ data.gameDesc }}"
      ></textarea>
    </div>
    <div class="col-md-6">
      <label class="form-label">Downloads</label>
      <input
        type="text"
        class="form-control"
        formControlName="downloads"
        value="{{ data.downloads }}"
      />
    </div>
    <div class="col-md-6">
      <label class="form-label">Rated for Age</label>
      <input
        type="text"
        class="form-control"
        formControlName="ratedAge"
        value="{{ data.ratedAge }}+"
      />
    </div>
    <div class="col-12">
      <label class="form-label">Price</label>
      <input
        type="text"
        class="form-control"
        formControlName="price"
        value="{{ data.price }}"
      />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Download Link</label>
      <input
        type="text"
        class="form-control"
        id="inputCity"
        formControlName="downloadLink"
        value="{{ data.downloadLink }}"
      />
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">Top Chart Game</label>
      <select
        id="inputState"
        class="form-select"
        formControlName="topchart"
        [value]="data.topchart"
      >
        <option value="false">False</option>
        <option value="true">true</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Recommended Game</label>
      <select
        id="inputState"
        class="form-select"
        formControlName="recommended"
        [value]="data.recommended"
      >
        <option value="false">False</option>
        <option value="true">true</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Category</label>
      <input
        type="text"
        class="form-control"
        id="inputCity"
        formControlName="category"
        value="{{ data.category }}"
      />
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">Overall Rating</label>
      <input
        type="text"
        class="form-control"
        id="inputCity"
        formControlName="rating"
        value="{{ data.rating }}"
      />
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Popular Game</label>
      <select
        id="inputState"
        class="form-select"
        formControlName="popular"
        [value]="data.popular"
      >
        <option value="false">False</option>
        <option value="true">true</option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-warning" (click)="updateGame()">
          Update
        </button>
      </div>
    </div>
  </form>
</div>
